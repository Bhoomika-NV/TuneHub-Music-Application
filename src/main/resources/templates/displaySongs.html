<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style>
iframe{
  width:300px;
  height:50px
}
 
</style>

</head>
<body>
<table border="1">
<tr>
    <th>name</th>
    <th>artist</th>
    <th>genre</th>
    <th>Play</th>
</tr>
<tr th:each="song:${songs}">
<td th:text="${song.name}"></td>
<td th:text="${song.artist}"></td>
<td th:text="${song.genre}"></td>
<td>
<audio th:src="${song.link}"   type="audio/mpeg"  controls></audio>  <!-- NOTICABLE CHANGE I DID HERE THAT IS THYMELEAF-->
</td>
</tr>
</table>
</body>
</html>
